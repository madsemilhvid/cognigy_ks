name: Execute Python script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.12' # Specify the version of Python you want to use

      - name: Install dependencies
        run: |
          pip install requests
          pip install beautifulsoup4

      - name: Execute Python script
        run: python .github/workflows/scrape.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: opening_hours
          path: opening_hours.ctxt

      - name: Get KS sources
        run |-
         curl -X GET "https://api-yousee.cognigy.cloud/new/v2.0/knowledgestores" \
 -H "Accept: application/json" \
 -H "X-API-Key: ${{ secrets.COGNIGY_API_KEY }}" \
 -H "Accept: application/json" \


